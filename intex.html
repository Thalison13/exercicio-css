<style>
    
    body {

}

.card {

    height: fit-content;

}

.borda-card {
    border: 3px solid green;
}

.perfil {

    height: 100px;

}

.icon {
    width: 100%;
    height: 100%;
}

h1 {
    color: red;
}

p {
    color: blue;
}

span{
    color: black;
}

</style>

        </div>
